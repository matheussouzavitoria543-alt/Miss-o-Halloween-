<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Progresso em Foco</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>
<style>
  .progress-bar { transition: width 0.5s ease-in-out; }
  .notification { animation: slideIn 0.5s forwards, fadeOut 0.5s 2.5s forwards; }
  @keyframes slideIn { from { transform: translateY(-100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
</style>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- Notificação -->
<div id="notification" class="notification fixed top-4 left-1/2 transform -translate-x-1/2 z-50 hidden">
  <div class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center">
    <i data-feather="alert-circle" class="mr-2"></i>
    <span id="notification-message"></span>
  </div>
</div>

<!-- Modal Configurações -->
<div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
    <div class="flex justify-between items-center mb-6 border-b pb-4">
      <h3 class="text-2xl font-bold text-gray-800">Configurações</h3>
      <button onclick="closeSettingsModal()" class="text-gray-500 hover:text-gray-700">
        <i data-feather="x" class="w-6 h-6"></i>
      </button>
    </div>
    <div class="space-y-6">
      <div>
        <h4 class="font-semibold mb-2">Tema do Sistema</h4>
        <div class="flex gap-3 mb-4">
          <button onclick="changeThemeColor('#3B82F6')" class="w-10 h-10 rounded-lg bg-blue-500"></button>
          <button onclick="changeThemeColor('#10B981')" class="w-10 h-10 rounded-lg bg-green-500"></button>
          <button onclick="changeThemeColor('#F59E0B')" class="w-10 h-10 rounded-lg bg-yellow-500"></button>
          <button onclick="changeThemeColor('#EF4444')" class="w-10 h-10 rounded-lg bg-red-500"></button>
          <button onclick="changeThemeColor('#8B5CF6')" class="w-10 h-10 rounded-lg bg-purple-500"></button>
        </div>
        <h4 class="font-semibold mb-2">Cor das Barras</h4>
        <div class="flex gap-3">
          <button onclick="changeBarColor('#3B82F6')" class="w-10 h-10 rounded-lg bg-blue-500"></button>
          <button onclick="changeBarColor('#10B981')" class="w-10 h-10 rounded-lg bg-green-500"></button>
          <button onclick="changeBarColor('#F59E0B')" class="w-10 h-10 rounded-lg bg-yellow-500"></button>
          <button onclick="changeBarColor('#EF4444')" class="w-10 h-10 rounded-lg bg-red-500"></button>
          <button onclick="changeBarColor('#8B5CF6')" class="w-10 h-10 rounded-lg bg-purple-500"></button>
        </div>
      </div>
      <div class="pt-4 border-t">
        <h4 class="font-semibold mb-2">Login do Administrador</h4>
        <div class="mb-3">
          <input id="adminUsername" type="text" placeholder="Usuário" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-3">
          <input id="adminPassword" type="password" placeholder="Senha" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <button onclick="loginAdmin()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Entrar como Administrador</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Administração -->
<div id="adminModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-lg overflow-auto max-h-[90vh]">
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-2xl font-bold">Painel de Administração</h3>
      <button onclick="closeAdminModal()" class="text-gray-500 hover:text-gray-700">
        <i data-feather="x" class="w-6 h-6"></i>
      </button>
    </div>
    <div class="space-y-4">
      <h4 class="font-semibold text-lg">Gerenciar Metas</h4>
      <div id="adminBarsList" class="space-y-2"></div>
      <h4 class="font-semibold text-lg mt-4">Mensagem Global</h4>
      <input id="globalMessageInput" type="text" placeholder="Mensagem para todos os membros" class="w-full px-3 py-2 border rounded-lg">
      <div class="flex gap-2 mt-2">
        <button onclick="sendGlobalMessage()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Enviar</button>
      </div>
      <h4 class="font-semibold text-lg mt-4">Administradores</h4>
      <div class="space-y-2">
        <div id="adminList"></div>
        <div class="flex gap-2">
          <input id="newAdminUser" placeholder="Novo usuário" class="px-3 py-2 border rounded flex-1">
          <input id="newAdminPass" placeholder="Senha" class="px-3 py-2 border rounded w-36">
          <button onclick="createAdmin()" class="bg-green-500 text-white px-3 py-2 rounded hover:bg-green-600">Criar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mx-auto px-4 py-8">
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-blue-500">Progresso em Foco</h1>
    <div class="flex space-x-4">
      <button onclick="openSettingsModal()" class="p-2 rounded-full hover:bg-gray-200"><i data-feather="settings"></i></button>
      <button id="adminBtn" class="p-2 rounded-full hover:bg-gray-200 hidden" onclick="openAdminModal()"><i data-feather="shield"></i></button>
    </div>
  </header>

  <div class="bg-white rounded-lg shadow p-6 mb-8">
    <h2 class="text-xl font-semibold mb-4">Adicionar Nova Meta</h2>
    <div class="flex gap-4">
      <input id="newBarName" type="text" placeholder="Nome da Meta" class="border rounded p-2 flex-1">
      <button id="addBarBtn" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Adicionar</button>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow p-6 mb-8">
    <h2 class="text-xl font-semibold mb-4">Placar Geral</h2>
    <div id="leaderboard" class="space-y-2"></div>
  </div>

  <div id="barsContainer" class="space-y-6"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, set, push, onValue, get, remove } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

// Configuração Firebase
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_AUTH_DOMAIN",
  databaseURL: "SUA_DB_URL",
  projectId: "SEU_PROJECT_ID",
  storageBucket: "SEU_STORAGE_BUCKET",
  messagingSenderId: "SEU_MESSAGING_SENDER_ID",
  appId: "SEU_APP_ID"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let bars = [];
let barColor = '#3B82F6';
let isAdmin = false;

// Notificação
function showNotification(msg){
  const el = document.getElementById('notification');
  document.getElementById('notification-message').textContent = msg;
  el.classList.remove('hidden');
  setTimeout(()=>el.classList.add('hidden'), 2500);
}

// Modals
function openSettingsModal(){ document.getElementById('settingsModal').classList.remove('hidden'); }
function closeSettingsModal(){ document.getElementById('settingsModal').classList.add('hidden'); }
function openAdminModal(){ if(!isAdmin){ alert('Somente administradores!'); return; } document.getElementById('adminModal').classList.remove('hidden'); renderAdminBars(); }
function closeAdminModal(){ document.getElementById('adminModal').classList.add('hidden'); }

// Cores
function changeThemeColor(hex){ document.documentElement.style.setProperty('--color-primary', hex); showNotification('Tema alterado'); }
function changeBarColor(hex){ barColor = hex; renderBars(); showNotification('Cor da barra alterada'); }

// Admin login
function loginAdmin(){
  const user = document.getElementById('adminUsername').value.trim();
  const pass = document.getElementById('adminPassword').value.trim();
  if(!user || !pass){ alert('Preencha usuário e senha'); return; }
  get(ref(db,'admins')).then(snap=>{
    const adminsData = snap.val()||{};
    const valid = Object.values(adminsData).some(a=>a.username===user && a.password===pass);
    if(valid){ isAdmin = true; document.getElementById('adminBtn').classList.remove('hidden'); closeSettingsModal(); showNotification('Login de administrador realizado!'); }
    else alert('Usuário ou senha incorretos.');
  });
}

// Criar Admin
function createAdmin(){
  const u = document.getElementById('newAdminUser').value.trim();
  const p = document.getElementById('newAdminPass').value.trim();
  if(!u||!p){ alert('Preencha usuário e senha'); return; }
  const newAdminRef = push(ref(db,'admins'));
  set(newAdminRef,{username:u,password:p});
  showNotification('Novo administrador criado!');
  document.getElementById('newAdminUser').value=''; document.getElementById('newAdminPass').value='';
}

// Renderizar barras
function renderBars(){
  const container = document.getElementById('barsContainer');
  container.innerHTML='';
  bars.forEach(b=>{
    const barEl = document.createElement('div');
    barEl.className='bg-white rounded-lg shadow p-6';
    barEl.innerHTML=`
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">
          <input type="text" value="${b.name}" onchange="updateBarName('${b.key}',this.value)" class="border-b border-gray-300 focus:outline-none focus:border-blue-500 px-1">
          <span class="text-sm text-gray-500"> | Membro: 
            <input type="text" value="${b.member||'Membro'}" onchange="updateBarMember('${b.key}',this.value)" class="border-b border-gray-300 focus:outline-none focus:border-blue-500 px-1">
          </span>
        </h3>
        <button onclick="deleteBar('${b.key}')" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Excluir</button>
      </div>
      <div class="flex items-center space-x-4 mb-2">
        <div class="flex-1 h-4 bg-gray-200 rounded-full overflow-hidden">
          <div class="progress-bar h-full rounded-full" style="width:${b.progress}%; background-color:${barColor}"></div>
        </div>
        <span>${b.progress}%</span>
      </div>
      <div class="flex items-center gap-2">
        <input type="file" id="progressPhoto-${b.key}" accept="image/*" class="hidden" onchange="handleFileUpload('${b.key}', this.files[0])">
        <label for="progressPhoto-${b.key}" class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 flex items-center gap-2">
          <i data-feather="camera"></i> Enviar Prova
        </label>
      </div>
    `;
    container.appendChild(barEl);
  });
  feather.replace();
}

// Atualizar barra
function updateBarName(key,name){ set(ref(db,'bars/'+key+'/name'),name); showNotification('Nome da barra atualizado'); }
function updateBarMember(key,member){ set(ref(db,'bars/'+key+'/member'),member); showNotification('Nome do membro atualizado'); }

// Excluir barra
function deleteBar(key){ if(confirm('Deseja excluir esta barra?')) remove(ref(db,'bars/'+key)); }

// Upload de prova
function handleFileUpload(barKey,file){
  if(!file) return;
  const reader = new FileReader();
  reader.onload=function(e){
    push(ref(db,'bars/'+barKey+'/proofs'),{date:new Date().toISOString(),image:e.target.result});
    const progressRef = ref(db,'bars/'+barKey+'/progress');
    get(progressRef).then(snap=>{ set(progressRef, Math.min((snap.val()||0)+10,100)); });
    showNotification('Prova enviada e progresso atualizado');
  };
  reader.readAsDataURL(file);
}

// Nova barra
document.getElementById('addBarBtn').addEventListener('click',()=>{
  const name=document.getElementById('newBarName').value.trim();
  if(!name){ alert('Digite o nome da meta'); return; }
  const member = prompt('Digite seu nome:', 'Membro')||'Membro';
  const newBarRef=push(ref(db,'bars'));
  set(newBarRef,{name,member,progress:0,proofs:[]});
  document.getElementById('newBarName').value='';
  showNotification('Meta adicionada!');
});

// Mensagem global
function sendGlobalMessage(){
  const msg=document.getElementById('globalMessageInput').value.trim();
  if(!msg){ alert('Digite uma mensagem'); return; }
  set(ref(db,'globalMessage'),msg); showNotification('Mensagem global enviada!'); document.getElementById('globalMessageInput').value='';
}

// Admin barras
function renderAdminBars(){
  const list = document.getElementById('adminBarsList');
  list.innerHTML='';
  bars.forEach(b=>{
    const el=document.createElement('div');
    el.className='bg-gray-100 p-3 rounded flex justify-between items-center';
    el.innerHTML=`<div>${b.name} (${b.member||'Membro'}) - ${b.progress}%</div>
      <button onclick="viewProofs('${b.key}')" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Ver Provas</button>`;
    list.appendChild(el);
  });
}

// Ver provas
function viewProofs(barKey){
  get(ref(db,'bars/'+barKey+'/proofs')).then(snap=>{
    const proofs = snap.val()||{};
    let msg='Provas:\n';
    Object.values(proofs).forEach((p,i)=>{ msg+=`${i+1}. Data: ${p.date}\nImagem: ${p.image.substring(0,50)}...\n`; });
    alert(msg);
  });
}

// Escutar Firebase
onValue(ref(db,'bars'),snap=>{
  const data=snap.val()||{};
  bars = Object.entries(data).map(([key,val])=>({key,...val}));
  renderBars();
  if(isAdmin) renderAdminBars();
});

onValue(ref(db,'globalMessage'),snap=>{
  const msg=snap.val();
  if(msg) alert(`Mensagem Global: ${msg}`);
});

document.addEventListener('DOMContentLoaded',()=>{ feather.replace(); });
</script>
</body>
</html>
